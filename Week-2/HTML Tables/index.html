<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            th, td{
                border: 1px solid black;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <main>
            <section>
                <!-- This tag defines the table section -->
                <table>
                    <!-- Table Head - Group's table row containing header cells-->
                    <thead>
                        <!-- Table Row -->
                        <tr>
                            <!-- colspan to have same value for more than 1 column -->
                            <th colspan="3"><h1>1</h1></th>
                        </tr>
                    </thead>
                    <!-- Table Body section -->
                    <tbody>
                        <tr>
                            <!-- rowspan to have same value for more than 1 row -->
                            <td rowspan="2"><h1>2</h1></td>
                            <td><h1>3</h1></td>
                            <td><h1>4</h1></td>
                        </tr>
                        <tr>
                            <td><h1>5</h1></td>
                            <td><h1>6</h1></td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <section>
                <!-- Ordered List representation -->
                <ol>
                    <li>Desktop</li>
                    <!-- UnOrdered List representation -->
                    <ul>
                        <li>Linux</li>
                        <li>Mac OS</li>
                        <li>Windows</li>
                    </ul>
                    <li>Mobile</li>
                    <ul>
                        <li>Android</li>
                        <li>IOS</li>
                    </ul>
                </ol>
            </section>
        </main>
    </body>
</html>
