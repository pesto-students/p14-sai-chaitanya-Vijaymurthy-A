<!DOCTYPE html>
<html>
    <head>
        <!-- Meta Tags defines the metadata aout the webpages, It helps browsers, search engine to undertstand and process the content of web page. -->
        <!-- charset defines the character encoding in the webpage. This is necessary for browsers to understand and display the contents properly -->
        <meta charset="utf-8">
        <!-- This gives the brief desciption of the webpage. used by Search Engines for better results -->
        <meta name="description" content="A poem by Emily Dickinson">
        <!-- Meta author defines the author of this webpage -->
        <meta name="author" content="Emily Dickinson">
        <!-- viewport is used for responsive design across devices with different scales -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5">
        <!-- Search Engines uses this tag for indexing the webpage -->
        <meta name="robots" content="index">
        <!-- this tag is used by browser for displaying the pag title -->
        <title>Emily's Poem</title>
    </head>
    <body>
        <!-- p tag represents paragraph -->
        <p>
            I'm Nobody! Who are you? <br>
            Are you - Nobody - Too? <br>
            Then there's a pair of us! <br>
            Don't tell! They'd banish us - you know!<br>
        </p>
        <p>
            How dreary - to be - Somebody!<br>
            How public - like a Frog -<br>
            To tell one's name - the livelong June - To an admiring Bog!<br>
        </p>
        <!-- footer tag represents footer section in the document -->
        <footer>
            <p><strong> Emily Dickinson (1891) </strong></p>
        </footer>
    </body>
</html>
