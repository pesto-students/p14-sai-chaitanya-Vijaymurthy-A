<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Best Selling Video Games Table</title>
        <meta name="description" content="Design representation of video game table">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <table class="container">
            <thead>
                <td class="title" colspan="3"> BEST-SELLING VIDEO GAME TABLE</td>
            </thead>
            <tbody class="tableContents">
                <tr class="headerCell">
                    <td>Title</td>
                    <td>Sales</td>
                    <td>Release Date</td>
                </tr>
                <tr class="dataCell green">
                    <td>Minecraft</td>
                    <td>176,000,000</td>
                    <td>November 18, 2011</td>
                </tr>
                <tr class="dataCell">
                    <td>Tetris</td>
                    <td>170,000,000</td>
                    <td>June 6, 1984</td>
                </tr>
                <tr class="dataCell green">
                    <td>Grand Theft Auto V</td>
                    <td>110,000,000</td>
                    <td>Septebmer 17, 2013</td>
                </tr>
                <tr class="dataCell">
                    <td>Wii Sports</td>
                    <td>82,870,000</td>
                    <td>November 19, 2006</td>
                </tr>
            </tbody>
        </table>
        <p>
            Source: <a href="https://en.wikipedia.org/wiki/List_of_best-selling_video_games">Wikipedia</a>
        </p>
    </body>
</html>
